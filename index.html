<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Bug Bounty Program - Laporan Kerentanan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            text-align: center;
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .content-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .form-section, .data-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="email"],
        input[type="url"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .vulnerability-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 5px solid #667eea;
        }

        .vulnerability-item h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.3em;
        }

        .vulnerability-meta {
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .badge-critical {
            background: #dc3545;
            color: white;
        }

        .badge-high {
            background: #fd7e14;
            color: white;
        }

        .badge-medium {
            background: #ffc107;
            color: #333;
        }

        .badge-low {
            background: #28a745;
            color: white;
        }

        .badge-info {
            background: #17a2b8;
            color: white;
        }

        .vulnerability-description {
            color: #666;
            margin-bottom: 10px;
            line-height: 1.6;
        }

        .vulnerability-footer {
            color: #999;
            font-size: 0.9em;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #ddd;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state i {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .content-wrapper {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîí Gemini Bug Bounty Program</h1>
            <p class="subtitle">Laporkan Kerentanan Keamanan pada Gemini AI</p>
        </header>

        <div class="content-wrapper">
            <div class="form-section">
                <h2>üìù Laporkan Kerentanan</h2>
                <form id="vulnerabilityForm">
                    <div class="form-group">
                        <label for="title">Judul Kerentanan *</label>
                        <input type="text" id="title" name="title" required placeholder="Contoh: SQL Injection di endpoint login">
                    </div>

                    <div class="form-group">
                        <label for="severity">Tingkat Keparahan *</label>
                        <select id="severity" name="severity" required>
                            <option value="">-- Pilih Tingkat Keparahan --</option>
                            <option value="Critical">Critical</option>
                            <option value="High">High</option>
                            <option value="Medium">Medium</option>
                            <option value="Low">Low</option>
                            <option value="Info">Info</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="category">Kategori *</label>
                        <select id="category" name="category" required>
                            <option value="">-- Pilih Kategori --</option>
                            <option value="Injection">Injection</option>
                            <option value="XSS">Cross-Site Scripting (XSS)</option>
                            <option value="CSRF">Cross-Site Request Forgery (CSRF)</option>
                            <option value="Authentication">Authentication Bypass</option>
                            <option value="Authorization">Authorization Issues</option>
                            <option value="Data Exposure">Sensitive Data Exposure</option>
                            <option value="SSRF">Server-Side Request Forgery (SSRF)</option>
                            <option value="Other">Lainnya</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="description">Deskripsi Kerentanan *</label>
                        <textarea id="description" name="description" required placeholder="Jelaskan detail kerentanan yang ditemukan..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="poc">Proof of Concept (PoC)</label>
                        <textarea id="poc" name="poc" placeholder="Langkah-langkah reproduksi atau kode PoC..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="impact">Dampak</label>
                        <textarea id="impact" name="impact" placeholder="Jelaskan dampak dari kerentanan ini..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="reporter">Nama Pelapor *</label>
                        <input type="text" id="reporter" name="reporter" required placeholder="Nama Anda">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="email@example.com">
                    </div>

                    <button type="submit" class="btn">Kirim Laporan</button>
                </form>
            </div>

            <div class="data-section">
                <h2>üìä Data Kerentanan</h2>
                
                <div class="stats" id="stats">
                    <div class="stat-card">
                        <div class="stat-number" id="totalCount">0</div>
                        <div class="stat-label">Total Laporan</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="criticalCount">0</div>
                        <div class="stat-label">Critical</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="highCount">0</div>
                        <div class="stat-label">High</div>
                    </div>
                </div>

                <div id="vulnerabilityList">
                    <div class="empty-state">
                        <div style="font-size: 4em;">üîç</div>
                        <p>Belum ada laporan kerentanan</p>
                        <p style="font-size: 0.9em; margin-top: 10px;">Mulai laporkan kerentanan yang Anda temukan</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Storage untuk data kerentanan
        let vulnerabilities = [];

        // Load data dari localStorage saat halaman dimuat
        window.addEventListener('DOMContentLoaded', function() {
            loadVulnerabilities();
            displayVulnerabilities();
            updateStats();
        });

        // Handle form submission
        document.getElementById('vulnerabilityForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                id: Date.now() + Math.random().toString(36).substr(2, 9),
                title: document.getElementById('title').value,
                severity: document.getElementById('severity').value,
                category: document.getElementById('category').value,
                description: document.getElementById('description').value,
                poc: document.getElementById('poc').value,
                impact: document.getElementById('impact').value,
                reporter: document.getElementById('reporter').value,
                email: document.getElementById('email').value,
                date: new Date().toLocaleString('id-ID')
            };

            vulnerabilities.unshift(formData);
            saveVulnerabilities();
            displayVulnerabilities();
            updateStats();
            
            // Reset form
            this.reset();
            
            // Show success message
            alert('‚úÖ Laporan kerentanan berhasil dikirim!');
        });

        function saveVulnerabilities() {
            localStorage.setItem('gemini-vulnerabilities', JSON.stringify(vulnerabilities));
        }

        function loadVulnerabilities() {
            const stored = localStorage.getItem('gemini-vulnerabilities');
            if (stored) {
                try {
                    vulnerabilities = JSON.parse(stored);
                } catch (e) {
                    console.error('Failed to load vulnerabilities:', e);
                    localStorage.removeItem('gemini-vulnerabilities');
                    vulnerabilities = [];
                }
            }
        }

        function displayVulnerabilities() {
            const listContainer = document.getElementById('vulnerabilityList');
            
            if (vulnerabilities.length === 0) {
                listContainer.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 4em;">üîç</div>
                        <p>Belum ada laporan kerentanan</p>
                        <p style="font-size: 0.9em; margin-top: 10px;">Mulai laporkan kerentanan yang Anda temukan</p>
                    </div>
                `;
                return;
            }

            listContainer.innerHTML = vulnerabilities.map(vuln => `
                <div class="vulnerability-item">
                    <h3>${escapeHtml(vuln.title)}</h3>
                    <div class="vulnerability-meta">
                        <span class="badge badge-${vuln.severity.toLowerCase()}">${vuln.severity}</span>
                        <span class="badge badge-info">${vuln.category}</span>
                    </div>
                    <div class="vulnerability-description">
                        <strong>Deskripsi:</strong> ${escapeHtml(vuln.description)}
                    </div>
                    ${vuln.poc ? `
                    <div class="vulnerability-description">
                        <strong>PoC:</strong> ${escapeHtml(vuln.poc)}
                    </div>
                    ` : ''}
                    ${vuln.impact ? `
                    <div class="vulnerability-description">
                        <strong>Dampak:</strong> ${escapeHtml(vuln.impact)}
                    </div>
                    ` : ''}
                    <div class="vulnerability-footer">
                        Dilaporkan oleh: ${escapeHtml(vuln.reporter)} | ${escapeHtml(vuln.date)}
                    </div>
                </div>
            `).join('');
        }

        function updateStats() {
            document.getElementById('totalCount').textContent = vulnerabilities.length;
            document.getElementById('criticalCount').textContent = 
                vulnerabilities.filter(v => v.severity === 'Critical').length;
            document.getElementById('highCount').textContent = 
                vulnerabilities.filter(v => v.severity === 'High').length;
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
